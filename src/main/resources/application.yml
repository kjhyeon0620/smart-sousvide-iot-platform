spring:
  application:
    name: smart-sousvide

  # 1. Database Configuration (MySQL)
  datasource:
    url: "jdbc:mysql://localhost:3307/sousvide_meta?useSSL=false&allowPublicKeyRetrieval=true&createDatabaseIfNotExist=true&serverTimezone=Asia/Seoul&characterEncoding=UTF-8"
    username: root
    password: rootpassword
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
        show_sql: true

  # 2. Redis Configuration
  data:
    redis:
      host: localhost
      port: 6379

  # 3. MQTT Configuration (Spring Integration Custom)
  mqtt:
    broker-url: tcp://localhost:1883
    client-id: spring-boot-backend
    username:
    password:
    default-topic: "sousvide/+/status"

# 4. InfluxDB Configuration
influxdb:
  url: http://localhost:8086
  token: my-super-secret-auth-token
  org: myorg
  bucket: sousvide_bucket

ingestion:
  heartbeat-ttl-seconds: 120
  metrics:
    enabled: true
  metrics-log-interval-ms: 1000
control:
  deadband: 0.3
watchdog:
  scan-interval-ms: 5000
  offline-notify-cooldown-seconds: 60

logging:
  level:
    root: INFO
    org.springframework.integration: DEBUG
